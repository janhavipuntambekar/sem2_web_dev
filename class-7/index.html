<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      header {
        background-color: slategray;
        height: 90px;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      body {
        height: calc(100vh - 90px);
        background-color: darkslategray;
        margin: 0;
        padding: 0;
      }
      .temp-input {
        font-size: 35px;
      }
      .location {
        font-size: 25px;
      }
      .condition {
        font-size: 18px;
        display: flex;
        justify-content: center;
      }
      .weather-container {
        display: flex;
        justify-content: center;
        align-items: center;
        color: aliceblue;
        margin: 30px;
        padding: 20px;
        gap: 20px;
        height: 400px;
      }
      img {
        height: 48px;
        width: 48px;
      }
      input {
        background-color: slategray;
        color: white;
        /* text-decoration: underline white; */
      }
      input::placeholder {
        color: white;
      }
      #search {
        background-color: white;
        color: black;
      }
    </style>
  </head>
  <body>
    <header>
      <div class="input-container">
        <input
          type="text"
          name=""
          id="location-search"
          placeholder="Enter Location"
        />
        <button id="search">Search</button>
      </div>
    </header>
    <main>
      <div class="weather-container">
        <div class="temperature">12.5°C</div>
        <div class="location-data">
          <div class="location">Delhi</div>
          <div class="date-time">
            <span class="time">9:15</span>
            <span class="day">Friday</span>
            <span class="date">2026-01-30</span>
          </div>
        </div>
        <div class="weather-status">
          <div class="icon">
            <img src="./weathericon.jpeg" alt="weather-status-icon" />
          </div>
          <div class="condition">Sunny</div>
        </div>
      </div>
    </main>
  </body>

  <script>

    const button = document.querySelector("#search");

        );

        console.log("Bottom of fn")

      }

      function updateUI(data){
        document.querySelector(".temperature").innerText =
          data.current.temp_c + "°C";

        document.querySelector(".location").innerText = data.location.name;

        document.querySelector(".condition").innerText =
          data.current.condition.text;

        document.querySelector(".time").innerText =

</html>
